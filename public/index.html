<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://sp-bootstrap.global.ssl.fastly.net/5.2.0/sp-bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="all.css">

    <title>Sprinkle the world with your music</title>
    <meta name="description" content="Sprinkle the world with your music" />
    <meta name="twitter:card" value="Sprinkle the world with your music">
    <meta property="og:title" content="Sprinkle the world with your music" />
    <meta property="og:url" content="http://sprinkles.apps.jonatandahl.me/" />
    <meta property="og:image" content="http://sprinkles.apps.jonatandahl.me/images/cover.png" />
    <meta property="og:description" content="Sprinkle the world with your music" />
  </head>
  <body>

  <div id="loader" class="hide"></div>

  <div class="icon-list">
    <a target="_blank" href="http://last.fm/api"><div class="partner-icon lastfm"></div></a>
    <a target="_blank" href="http://developer.echonest.com"><div class="partner-icon echonest"></div></a>
    <a target="_blank" href="http://developer.spotify.com"><div class="partner-icon spotify"></div></a>
  </div>

  <div id="welcome">
    <form id="form">
      <h1>Sprinkle the world with <span>your</span> music.</h1>
      <input id="nickInput" type="text" placeholder="last.fm username" autocomplete="off" autofocus>
    </form>
  </div>

  <div id="map">
    <div id="country-list">
      <h3>Your top 100 artists<br/> come from</h3>
      <hr>
      <ul></ul>
    </div>
    <div id="artist-list">
      <h2>Sweden</h2>
      <ul></ul>
    </div>

    <div id="audio-player">
      <button class="toggle"></button>
    </div>
  </div>

  <script type="text/javascript" src="vendor.js"></script>
  <script type="text/javascript" src="all.js"></script>
  </body>
</html>
